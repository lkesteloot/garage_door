<!DOCTYPE html>
<html>
    <head>
        <title>Garage Control</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ static_url("main.css") }}"/>
    </head>
    <body>
        <p class="door-{{ "open" if isOpen else "closed" }}">The door has been {{ "open" if isOpen else "closed" }} for {{ howLongString }}.</p>

        <form action="/control/toggle" method="post">
            <button>Toggle Door</button>
        </form>
    </body>
</html>
